version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: lms-mongo
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lms-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/lms
    depends_on:
      - mongo
    restart: unless-stopped

volumes:
  mongo-data: